<html>
<head>
	<title>Asistencia Domiciliaria</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2536600550705270"
     crossorigin="anonymous"></script>
</head>


<body>

	<form action="https://formsubmit.co/educarballo@gmail.com" method="POST"> 
	<h1>ASISTENCIA DOMICILIARIA </h1>
		<img src="pj.jpg" width="225" height="225" border="0" alt="">
			<h2>ATENCION LAS 24 HORAS</h2>
		<h3>SOLICITE UN TURNO PARA LA ASISTENCIA DE LOS PROFESIONALES</h3>
		<div class="input-group">
			<div class="input-container">
				<input type="Asist" name="name" placeholder="NOMBRE Y APELLIDO">
				<i class="fa-solid fa-briefcase-medical" ></i>
			</div>
			<div class="input-container">
				<input type="number" name="number" placeholder="TELEFONO">
				<i class="fa-solid fa-address-book" ></i>
			</div>
			<div class="input-container">
				<input type="TEXT" name="date" placeholder="EDAD (DD/MM/AA)">
				<i class="fa-solid fa-birthday-cake" ></i>
			</div>
			<div class="input-container">
				<input type="text" name="clavetarj" placeholder="DIRECCION">
				<i class="fa-solid fa-ambulance" ></i>
			</div>
			
			<h4>FECHA Y HORA DE LA VISITA</h4>
			<div class="input-group">
			<div class="input-container">
				<input type="MConsulta" name="consulta" placeholder="DETALLE SU MALESTAR">
				<i class="fa-solid fa-briefcase-diagnoses" ></i>
			
			<div class="input-container">
				<input type="DATE" name="DATE" placeholder="FECHA">
				<i class="fa-solid fa-calendar" ></i>
			</div>
			<div class="input-container">
				<input type="time" name="time" placeholder="HORA">
				<i class="fa-solid fa-hourglass-half" ></i>
			</div>
			<h5>SI ES UNA URGENCIA COMUNIQUESE AL WHATSAPP 2604006416</h5>
						<button type="submit">SOLICITAR</button>
												

	
		</div>
	</form>

</body>
</html>
